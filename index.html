<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1' />

  <title>Drumpad - JS</title>

  <style>
    :root {
      --black: #000;
      --white: #fff;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .Drumpad {
      position: relative;
      display: flex;
      align-content: flex-start;
      justify-content: space-between;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
      padding: 12px;
      background-color: var(--black);
    }
    .Drumpad__key {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      background-color: var(--white);
      opacity: .6;
    }
  </style>
</head>
<body>

  <div class="Drumpad">
    <div class="Drumpad__key" data-key="65"></div>
    <div class="Drumpad__key" data-key="83"></div>
    <div class="Drumpad__key" data-key="68"></div>
    <div class="Drumpad__key" data-key="70"></div>
    <div class="Drumpad__key" data-key="71"></div>
    <div class="Drumpad__key" data-key="72"></div>
    <div class="Drumpad__key" data-key="74"></div>
    <div class="Drumpad__key" data-key="76"></div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    (function(window, document) {
      'use strict';

      function removeTransition(e) {
        e.target.classList.remove('is-playing');
      }

      function playSound(e) {
        const keyCode = e.keyCode || this.dataset.key;
        const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
        const key = document.querySelector(`div[data-key="${keyCode}"]`);
        if (!audio) return;

        key.classList.add('is-playing');
        audio.currentTime = 0;
        audio.play();
      }

      const keys = Array.from(document.querySelectorAll('.Drumpad__key'));

      window.addEventListener('keydown', playSound);
      keys.forEach(key => key.addEventListener('click', playSound));
      keys.forEach(key => key.addEventListener('transitionend', removeTransition));

    })(window, document);
  </script>
</body>
</html>
